    - title: "World / Object"

    - subtitle: "Map"

    - code: |
        Config = {
          Map = "aduermael.rockies"
        }
        Config.Map = "aduermael.rockies"

        Client.OnStart = function()
            Map.Scale = 5 -- default

            Map:AddBlock(Color.White,0,0,0) -- bottom left corner

